<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   
    <!-- CSS link-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Grid-layout-2</title>
  </head>
  <body>
    
    <section class="header">
      <div class="container">
        <h2>header</h2>
        <div class="row">
          <div class="col-md-2 col-sm-3 col-12">
            <div class="box"></div>
          </div>
          <div class="col-md-7 col-sm-6 col-6">
            <div class="box"></div>
          </div>
          <div class="col-md-3 col-sm-3 col-6">
            <div class="box"></div>
          </div>
        </div>
      </div>
    </section>
    <section class="hero">
      <div class="container">
        <h2>hero</h2>
        <div class="row">
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-8 col-sm-12 d-sm-block d-none">
                <div class="box">2.1</div>
              </div>
              <div class="col-md-4 col-sm-12">
                <div class="box">2.2</div>
              </div>
            </div>
          </div>  
          <div class="col-md-3 d-md-block d-none">
            <div class="box_yellow">3</div>
          </div>
      </div>    
    </section>
    <section class="body">
      <div class="container">
        <h2>body</h2>
        <div class="row">
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-4 col-sm-9">
                <div class="box">4.1</div>
              </div>
              <div class="col-md-3 d-sm-block d-md-none">
                <div class="box_yellow">3</div>
              </div>
              <div class="col-md-8 col-sm-12">
                <div class="box">4.2</div>
              </div>
            </div>
          </div>
          <div class="col-md-3 d-sm-block d-none">
             <div class="box">5</div>
          </div> 
        </div>
      </div> 
    </section> 
    <section class="footer">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h2>Footer</h2>
             <div class="box"></div>
          </div>
        </div>
      </div>
    </section>    
       <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/style.js"></script>
  </body>
</html>
